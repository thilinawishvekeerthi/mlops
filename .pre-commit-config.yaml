repos:
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
    -  id: ruff
       types_or: [ python, pyi, jupyter ]
       args: [ --fix ]
    -  id: ruff-format
       types_or: [ python, pyi, jupyter ]
-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
    -  id: isort
       name: isort (python)
-   repo: local
    hooks:
    - id: pytest
      name: pytest
      stages: [pre-push]
      entry: ./run.sh  # Replace with the actual path to your .sh file
      language: system